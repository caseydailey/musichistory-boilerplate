	<div id="option-and-names-container">

			<section>
					<div class="song-length">
						<label for="song-length">Song Length:</label><br> <!--need to better understand these values from MDN-->

			<div class="artist">
		          <label name="artist">Artist:</label><br>

		        </select><br>
			</div></br> 

			<div class="genre-list">
				<p>Genre:</p>
					<ul id="genres">

							<input type="checkbox" id="genre-right-1">

						</li>
						<li>

						</li>
						<li>

						</li>
						<li>

						</li>
						<li>
							<input type="checkbox" id="genre-left-2">
							<label class="genre" for="genre-left-2">genre</label>
						</li>
						<li>
							<input type="checkbox" id="genre-left-3">
							<label class="genre" for="genre-left-3">genre</label>
						</li>

				</div>
			</div><!--end genre-list-->
